<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h1>
        Пример формы
    </h1>

    <form>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <p>
            <input type="text" placeholder="Введите ваш логин">
        </p>

        <p>
            <input type="email" placeholder="Введите ваш email">
        </p>

        <p>
            <input type="number">
        </p>

        <p>
            <input type="password">
        </p>

        <p>
            <input type="date">
        </p>

        <p>
            <input type="checkbox">
        </p>

        <p>
            <input type="radio">
        </p>
    </form>
</body>
</html>
